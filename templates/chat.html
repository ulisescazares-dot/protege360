<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protege360</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#1e3a8a">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="flex flex-col h-screen">

    <!-- Header -->
    <div class="bg-blue-900 text-white p-4 shadow-md">
        <h2 class="text-lg font-semibold">
            Protege360
        </h2>
        <p class="text-sm opacity-80">
            EvaluaciÃ³n financiera digital
        </p>
    </div>

    <!-- Chat -->
    <div id="messages"
         class="flex-1 p-4 overflow-y-auto space-y-3 bg-gray-50">
    </div>

    <!-- Input fijo abajo -->
    <div class="p-3 border-t bg-white flex space-x-2">
        <input id="input"
               type="text"
               placeholder="Escribe tu respuesta..."
               class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-900">
        <button onclick="sendMessage()"
                class="bg-blue-900 text-white px-4 py-2 rounded-full">
            Enviar
        </button>
    </div>

</div>

<script>

let state = {"level": "start", "data": {}};

function addMessage(text, sender) {
    const div = document.createElement("div");

    div.className = sender === "bot"
        ? "bg-blue-100 text-blue-900 p-3 rounded-2xl w-fit max-w-xs"
        : "bg-blue-900 text-white p-3 rounded-2xl w-fit max-w-xs ml-auto";

    div.innerText = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView({ behavior: "smooth" });
}

function sendMessage(textOverride = null) {
    const input = document.getElementById("input");
    const message = textOverride || input.value;

    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            message: message,
            state: state
        })
    })
    .then(res => res.json())
    .then(data => {
        state = data.state;
        addMessage(data.reply, "bot");

        if (data.options && data.options.length > 0) {
            data.options.forEach(opt => {

                const btn = document.createElement("button");
                btn.className = "block w-full mt-2 bg-blue-900 text-white px-4 py-2 rounded-full";

                btn.innerText = opt;
                btn.onclick = () => sendMessage(opt);

                document.getElementById("messages").appendChild(btn);
            });
        }
    });
}

// Auto start
fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
        message: "",
        state: state
    })
})
.then(res => res.json())
.then(data => {
    state = data.state;
    addMessage(data.reply, "bot");
});

</script>

</body>
</html>
